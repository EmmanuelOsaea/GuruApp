<!doctype html>
<html lang="en">
<head>
  <!-- Required meta -->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

  <!-- Basic document info -->
  <title>GuruApp — Empowering developers with modern web intelligence</title>
  <meta name="description" content="Short description (<= 160 chars).">
  <link rel="canonical" href="https://example.com/current-page">

  <!-- Favicons / PWA manifest / theme -->
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0a84ff">
  <link rel="icon" href="/favicon.ico">

  <!-- Resource hints (DNS, preconnect, preload critical assets) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.example.com" crossorigin>
  <link rel="preload" href="/fonts/Inter-Variable.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/css/critical.css" as="style">

  <!-- Module preloads for big JS graphs -->
  <link rel="modulepreload" href="/js/main-boot.mjs">

  <!-- Social / Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Page Title">
  <meta property="og:description" content="Short description">
  <meta property="og:image" content="https://example.com/og-image.jpg">
  <meta property="og:url" content="https://example.com/current-page">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Content Security Policy (example — adapt on server) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.example.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:;">

  <!-- Critical CSS (inline small rules) -->
  <style>
    /* tiny critical styles only (minimize) */
    :root{--brand:#0a84ff}html,body{height:100%}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue","Noto Sans",Arial}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap;border:0}
  </style>

  <!-- Non-critical stylesheet (loaded after critical paint) -->
  <link rel="stylesheet" href="/css/styles.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="/css/styles.css"></noscript>

  <!-- Structured data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "url": "https://example.com/current-page",
    "name": "Page Title",
    "description": "Short description"
  }
  </script>
</head>
<body>
  <!-- Skip link for keyboard users -->
  <a class="sr-only" href="#main" id="skip-link">Skip to main content</a>

  <header role="banner" aria-label="Top of page">
    <div class="site-brand">
      <a href="/" aria-label="Homepage">Brand</a>
    </div>
    <nav role="navigation" aria-label="Primary navigation">
      <button aria-expanded="false" aria-controls="primary-menu">Menu</button>
      <ul id="primary-menu">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" role="main">
    <article aria-labelledby="page-title">
      <h1 id="page-title">Page Title</h1>
      <p>Page content…</p>
    </article>
    <aside role="complementary" aria-label="Related content">
      <!-- related / sidebar -->
    </aside>
  </main>

  <footer role="contentinfo" aria-label="Footer">
    <small>&copy; <span id="year"></span> Brand — All rights reserved.</small>
  </footer>

  <!-- Minimal inline script to set year and improve perceived load -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- Module script for modern browsers (defer by default) -->
  <script type="module" src="/js/main-boot.mjs"></script>

  <!-- Legacy fallback -->
  <script nomodule src="/js/legacy-boot.js" defer></script>
  <noscript><div role="alert">This site works best with JavaScript enabled.</div></noscript>
</body>
</html>
